<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./client/public/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <link href="./client/styles/index.css" rel="stylesheet" />
  </head>
  <body class="body-classic" id="body">
    <div class="header common header-classic" id="header">
      <div class="title">
        <h1>My Favorite Books</h1>
      </div>
      <div class="subtitle">
        <div class="option-list">
          Style:  
          <select id="style-type">
            <option value="Classic">Classic</option>
            <option value="Abstract">Abstract</option>
            <option value="Green">Green</option>
          </select>
        </div>
        <div id="sub-headline">
          <h3><p>
            Oh my lovely books are here... <br>
            I can share them now with my friends <br>
          </p></h3>
        </div>
      </div>
      
    </div>
    <div class="main common main-classic" id="root">
      <div class="add-remove-section">
        <div class="section-add-classic common" id="addBooks">
          <h4>Add your Favorite Books to your list</h4>
          <form action="">
              <label for="bookName">Book Title:</label><br>
              <input type="text" id="bookName" name="bookName" placeholder="Your favorite book"><br>
              <label for="author">Author:</label><br>
              <input type="text" id="author" name="author" placeholder="Author"><br><br>
              <label for="summary">Summary:</label><br>
              <textarea id="summary" name="summary" placeholder="Short summary of the book" ></textarea><br>
              <input type="button" class="button btn-classic" id="submitBtnAdd" value="Add to List">
              <p id="invalidEntryAdd"></p>
          </form>
        </div>
        <div class="section-remove-classic common" id="removeBooks">
          <form action="">
              <label for="bookNameRemove">Book Title:</label><br>
              <input type="text" id="bookNameRemove" name="bookNameRemove" placeholder="Book title">
              <br><br>
              <input type="button" class="btn-classic" id="submitBtnRemove" value="Remove">
              <p id="invalidEntryRemove"></p>
          </form>    
        </div>
      </div>
      <div class="section-list-screen common screen-classic " id="displayScreen">

      </div>
      
    </div>
    <div class="footer common footer-classic" id="footer">
      <h4>
        Developed by Mervat, Hans and Ã–mer<br>
        Copyright @2022
      </h4>
    </div>
    <script type="module" src="./client/src/init/index.js"></script>
  </body>
</html>
